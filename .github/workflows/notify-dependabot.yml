name: Dependabot PR Notifier

on:
  workflow_dispatch:
  pull_request:
    types: [opened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare PR data
        id: prepare
        run: |
          # Set default values if PR data isn't available (workflow_dispatch case)
          PR_TITLE="${GITHUB_EVENT_NAME == 'workflow_dispatch' && 'Manual workflow trigger' || '${{ github.event.pull_request.title }}'}"
          PR_NUMBER="${GITHUB_EVENT_NAME == 'workflow_dispatch' && 'N/A' || '${{ github.event.pull_request.number }}'}"
          PR_AUTHOR="${GITHUB_EVENT_NAME == 'workflow_dispatch' && '${{ github.actor }}' || '${{ github.event.pull_request.user.login }}'}"
          PR_URL="${GITHUB_EVENT_NAME == 'workflow_dispatch' && 'https://github.com/${{ github.repository }}/pulls' || '${{ github.event.pull_request.html_url }}'}"
          PR_TYPE="${{ github.actor == 'dependabot[bot]' && 'Dependabot' || 'Regular' }}"
          
          echo "PR_TITLE=${PR_TITLE}" >> $GITHUB_ENV
          echo "PR_NUMBER=${PR_NUMBER}" >> $GITHUB_ENV
          echo "PR_AUTHOR=${PR_AUTHOR}" >> $GITHUB_ENV
          echo "PR_URL=${PR_URL}" >> $GITHUB_ENV
          echo "PR_TYPE=${PR_TYPE}" >> $GITHUB_ENV

      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.25.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "username": "PR Manager",
              "icon_emoji": ":robot_face:",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸ“¦ New ${{ env.PR_TYPE }} PR",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*<${{ env.PR_URL }}|${{ env.PR_TITLE }}>*"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository*\n<https://github.com/${{ github.repository }}|${{ github.repository }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*PR Number*\n#${{ env.PR_NUMBER }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Author*\n@${{ env.PR_AUTHOR }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Type*\n${{ env.PR_TYPE }} PR"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View PR",
                        "emoji": true
                      },
                      "url": "${{ env.PR_URL }}"
                    }
                  ]
                }
              ]
            }
